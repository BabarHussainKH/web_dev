<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API in JS</title>
</head>

<body>

    <script>

        var url = "https://api.github.com/users";
        fetch(url).then((response) => {
            if (!response.ok) {

                console.log(response);
            } else
                return response.json();
        }).then((data) => {
            console.log(data);
        }).catch((error) => {
            alert(error);
        })


    </script>

</body>

</html>
